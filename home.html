    <style>

        body {
            background-color: #1e3a8a;
            margin: 0;
            height: 100vh;
        }

        h1:hover {
            color: brown;
        }

        button:hover {
            color: blueviolet;
        }

        .hover-image {
            width: 500px;
            transition: transform 0.3s ease-in-out;
        }

        .hover-image:hover {
            transform: scale(1.05); /* Slight zoom */
        }

        .custom-button {
            padding: 15px 30px;
            font-size: larger;
            background-color: burlywood;
            color: aliceblue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .custom-button:hover {
            background-color: #daa06d;
            transform: scale(1.05);
        }
    </style>
</head>
