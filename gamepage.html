<!DOCTYPE html>
<html lang="en">
<head>
  <title>Game Page - Guess the Number</title>
  <style>
    body {
      background-color: #1e3a8a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 30px;
      color: antiquewhite;
    }

    h1:hover {
      color: brown;
    }

    .game-container {
      background-color: #ffffff10;
      padding: 30px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    input {
      padding: 12px 16px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 200px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: burlywood;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #daa06d;
      transform: scale(1.05);
    }

    p {
      font-size: 20px;
      margin-top: 20px;
    }

    .game-image {
      width: 300px;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      animation: floatIn 2s ease;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <img src="C:\Users\faroo\OneDrive\Desktop\game\ChatGPT Image Jul 25, 2025, 11_12_49 AM.png" alt="Game Theme" class="game-image" />
    <h1>GUESS THE NUMBER (1â€“10)</h1>

    <input id="guessnumber" placeholder="Enter the number" type="number" min="1" max="10" />
    <button onclick="check()">CHECK</button>
    <button onclick="resetGame()">RESET</button>

    <p id="result">YOU ARE WRONG/RIGHT</p>
    <p id="score">Score: 10</p>
  </div>

  <script>
    const guessInput = document.getElementById("guessnumber");
    const resultDisplay = document.getElementById("result");
    const scoreDisplay = document.getElementById("score");

    let randomNumber = Math.floor(Math.random() * 10) + 1;
    let totalScore = 10;

    function check() {
      const enteredNumber = Number(guessInput.value);

      if (enteredNumber < 1 || enteredNumber > 10) {
        alert("Please enter a number between 1 and 10.");
        return;
      }

      if (enteredNumber === randomNumber) {
        resultDisplay.textContent = "RIGHT!";
        resultDisplay.style.color = "lime";
        alert("ðŸŽ‰ YOU WON.....!!!! ðŸŽ‰");
        resetGame(); // Automatically reset after winning
      } else {
        totalScore--;
        resultDisplay.textContent = "WRONG!";
        resultDisplay.style.color = "red";
        scoreDisplay.textContent = "Score: " + totalScore;

        if (totalScore === 0) {
          alert("ðŸ˜¢ Game Over! The number was: " + randomNumber);
          resetGame();
        }
      }

      guessInput.value = "";
    }

    function resetGame() {
      totalScore = 10;
      randomNumber = Math.floor(Math.random() * 10) + 1;
      scoreDisplay.textContent = "Score: " + totalScore;
      resultDisplay.textContent = "YOU ARE WRONG/RIGHT";
      resultDisplay.style.color = "#fff";
      guessInput.value = "";
    }
  </script>

</body>
</html>
